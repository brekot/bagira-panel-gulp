<div class="application-connection block-style">
    <div class="block-style__parts">
        <div class="block-style__part block-style__part_left">
            <div class="application-connection-top block-style__top">
                <div class="application-connection-top__title block-style__title">
                    Заявка<br>
                    на подключение<br>
                    нового объекта
                </div>
                <div class="application-connection-top__desc">
                    Напишите нам и мы ответим<br>
                    на все ваши вопросы
                </div>
            </div>
            <div class="application-connection-bottom block-style__bottom">
                <div class="application-connection-bottom__label">Отдел продаж</div>
                <a href="tel:+78312117818" class="application-connection-bottom__link">8 (831) 211-78-18</a>
            </div>
        </div>
        <div class="block-style__part block-style__part_right">
            <div class="application-connection-form form-one">
                <form action="" method="post">
                    <div class="form-one__line">
                        <label class="form-one__label" for="addr">Адрес нового объекта</label>
                        <input class="form-one__input" type="text" value="" name="addr" id="addr" required>
                    </div>
                    <div class="form-one__line">
                        <textarea class="form-one__input form-one__input_textarea" name="msg" placeholder="Комментарий*" required></textarea>
                    </div>
                    <div class="form-one__line">
                        @@include("../input-file/input-file.html")
                    </div>
                    <div class="form-one__btn">
                        <button class="btn btn_main" type="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
