<div class="panel-top">
    <div class="panel-top__back">
        @@if (showBack === true) {
            @@include("../back-link/back-link.html")
        }
    </div>
    <a href="/" class="panel-top__logo">
        <img src="local/img/logo.mobile.svg" alt="logo" width="77" height="59">
    </a>
    <div class="panel-top__user">
        <a href="javascript:;" class="panel-user">
            <span class="panel-user__name">
                Иванов В.А.
            </span>
            <div class="panel-user__icon">
                <!-- Вместо фото/иконки можно вставить имя фамилию: "ВА" -->
                <img src="local/img/panel-user/ava.png" srcset="local/img/panel-user/ava.png 1x, local/img/panel-user/ava@2x.png 2x" alt="" height="30" width="30">
            </div>
        </a>
        <div class="panel-user-block visible-opacity">
            <a href="javascript:;" class="panel-user-block__link panel-user-block__link_stroke">
                <svg class="panel-user-block__icon">
                    <use xlink:href="local/img/sprites/sprite.svg#profile"></use>
                </svg>
                Настройки профиля
            </a>
            <a href="javascript:;" class="panel-user-block__link panel-user-block__link_fill">
                <svg class="panel-user-block__icon">
                    <use xlink:href="local/img/sprites/sprite.svg#exit"></use>
                </svg>
                Выйти из аккаунта
            </a>
        </div>
    </div>
    <div class="panel-top__message">
        <a href="javascript:;" class="message-icon">
            <svg class="message-icon__icon">
                <use xlink:href="local/img/sprites/sprite.svg#message"></use>
            </svg>
            <span class="message-icon__count">2</span>
        </a>
    </div>
    <div class="panel-top__letter">
        <a href="javascript:;" class="letter-link">
            <svg class="letter-link__icon">
                <use xlink:href="local/img/sprites/sprite.svg#letter"></use>
            </svg>
        </a>
    </div>
    <div class="panel-top__menu-btn">
        <a href="javascript:;" class="menu-btn">
            <svg class="menu-btn__icon menu-btn__icon_open">
                <use xlink:href="local/img/sprites/sprite.svg#menu"></use>
            </svg>
            <svg class="menu-btn__icon menu-btn__icon_close">
                <use xlink:href="local/img/sprites/sprite.svg#close"></use>
            </svg>
        </a>
    </div>
</div>
