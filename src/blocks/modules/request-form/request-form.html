<div class="request-form block-style">
    <div class="block-style__parts">
        <div class="block-style__part block-style__part_left">
            <div class="block-style__top">
                <div class="block-style__title">
                    Создать<br>
                    новую заявку
                </div>
            </div>
            <div class="request-form-bottom block-style__bottom">
                <svg class="request-form-bottom__icon">
                    <use xlink:href="local/img/sprites/sprite.svg#addr"></use>
                </svg>
                <div class="request-form-bottom__block">
                    <div class="request-form-bottom__label">Договор</div>
                    <div class="request-form-bottom__value">№77-1719-58933</div>
                </div>
            </div>
        </div>
        <div class="block-style__part block-style__part_right">
            <div class="form-one">
                <form action="" method="post">
                    <div class="form-one__line">
                        <textarea class="form-one__input form-one__input_textarea" name="msg" placeholder="Опишите проблему или ваш вопрос" required></textarea>
                    </div>
                    <div class="form-one__line">
                        @@include("../input-file/input-file.html")
                    </div>
                    <div class="form-one__btn">
                        <button class="btn btn_main" type="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
