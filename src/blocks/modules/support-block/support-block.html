                    Служба клиентской поддержки

                <div class="support-block-top__desc">
                    Напишите нам и мы ответим<br>

            <div class="support-block-bottom block-style__bottom">

                    <div class="support-block-bottom__label">Дежурная часть</div>
                    <a href="tel:+78312117813" class="support-block-bottom__link">8 (831) 211-78-13</a>

                </div>

        <div class="block-style__part block-style__part_right">
            <div class="support-block-form form-one">
                <form action="" method="post">
                    <div class="form-one__line">
                        <label class="form-one__label" for="addr">
                            Выберите договор<span class="main-color">*</span>
                        </label>

                        <textarea class="form-one__input form-one__input_textarea" name="msg" placeholder="Опишите проблему или ваш вопрос*" required></textarea>
                    </div>
                    <div class="form-one__line">
                        @@include("../input-file/input-file.html")

                    <div class="form-one__btn">
                        <button class="btn btn_main" type="submit">Отправить</button>
