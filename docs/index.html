    <a href="javascript:;" class="menu-main__link">

    </div>
    <div class="panel-left__bottom">

            <svg class="panel-left__bottom-icon">
                <use xlink:href="local/img/sprites/sprite.svg#call"></use>

        </div>
        <a href="javascript:;" class="btn btn_main">Написать</a>

            </span>

                <img src="local/img/panel-user/ava.png" srcset="local/img/panel-user/ava.png 1x, local/img/panel-user/ava@2x.png 2x" alt="" height="30" width="30">

        </a>
    </div>
    <div class="panel-top__message">
        <a href="javascript:;" class="message-icon">
            <svg class="message-icon__icon">
                <use xlink:href="local/img/sprites/sprite.svg#message"></use>
